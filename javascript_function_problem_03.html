<!DOCTYPE html>

<head>
    <script type="text/javascript">
       
       function sum(lo, hi) {
         var result = 0;
        if(lo>=hi)
	 for(lo; lo<=hi;lo++){
		result += lo;
		}
	else{
	for(hi; hi<=lo ; hi++){
	result += hi;
		}
	}
         return result;
       }

       exepect(sum(1, 2), 3);
       exepect(sum(1, 1), 1);
       exepect(sum(1, 100), 5050);
       exepect(sum(10, 200), 20055);
       exepect(sum(200, 1000), 480600);
       exepect(sum(100, 1), 5050);
       exepect(sum(1000, 200), 480600);

       function exepect(l, r) {
         if (l === r)
          console.log('pass');
         else
          console.log('fail');
       }
    </script>
</head>
